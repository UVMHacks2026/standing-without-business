    <p>

            <input type="number" id="term" name="term"> years</input>
            <br>
            <label id="monthly">Monthly Payment:</label>
            <br>
            <button type="button" id="submit" name="submit" onclick="submit()">Submit</button>
            <br>
            <br>
            <div id="table-container"></div>
            <br>
        </div>
        <div class="child">
            <canvas id="myChart" style="height:100%;min-width:700px">
